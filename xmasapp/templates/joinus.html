<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
</head>
<body>
    {% for message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show " role="alert">
        <strong>Message:</strong>{{message}}
        <button type="submit" class="close" data-dismiss="alert" aria-label="close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}
    <form action="{% url 'joinus'%}" method="post" style="background: wheat; width: 50%; margin-left: 400px;margin-top: 70px; border-radius: 5px;">
        {% csrf_token%}
        <div class="head" style="background: teal; height: 60px;">
       <H2 style="text-align: center; color: white; "> REGISTER WITH US</H2>
    </div>
    <br>
    <div style="text-align: center;">
    <label for="username" style="margin-right: 180px;">surname:</label><br>
    <input type="text" id="surname" name="surname" placeholder="Create Your surname" style="width: 250px; border: 3px solid teal; border-radius: 5px;" required>
    <br><br>
    <label for="surname" style="margin-right: 180px;">givenname:</label><br>
    <input type="text" id="givenname" name="givenname" placeholder="Enter Your givenname" style="width: 250px;border: 3px solid teal; border-radius: 5px;" required>
    <br><br>
    <label for="" style="margin-right: 160px;">program:</label><br>
    <input type="text" id="program" name="program" placeholder="Enter Your given name" style="width: 250px;border: 3px solid teal; border-radius: 5px;" required>
    <br><br>
    <label for="" style="margin-right: 200px;">year of study</label><br>
    <input type="text" id="year" name="year" placeholder="Enter Year of study" style="width: 250px;border: 3px solid teal; border-radius: 5px;" required>
    <br><br>
    <label for="" style="margin-right: 180px;">former school:</label><br>
    <input type="text" id="school" name="school" placeholder="Enter Your former school" style="width: 250px;border: 3px solid teal; border-radius: 5px;" required>
    <br><br>
    <label for="" style="margin-right: 130px;"> parentsname:</label><br>
    <input type="text" id="parent" name="parent" placeholder="enter parent's name" style="width: 250px;border: 3px solid teal; border-radius: 5px;" required>
    <br>
  <br>
    <button type="submit" style="width: 80px; border: 3px solid teal; border-radius: 5px; color: dodgerblue; cursor: pointer;" >register</button>
    <button style="width: 150px; border: 3px solid teal; border-radius: 5px; cursor: pointer;"><a href="{% url 'signin'%}" style="text-decoration: none; color: dodgerblue;">Login</a></button><br><br><br>
    </form>
</body>
</html>
